<div class="container">
  <main class="main-container">
    <h1 class="welcome-message">Welcome to Springular!</h1>
    <button mat-flat-button (click)="openAuthModal()">Get Started</button>
    <dialog #authModal>
      <header class="modal-header">
        <div class="modal-header-span"></div>
        <mat-icon matSuffix (click)="closeAuthModal()"> close </mat-icon>
      </header>
      <main class="modal-main">
        @if (showLogin){
        <app-login></app-login>
        }@else {
        <app-signup></app-signup>
        }
      </main>
      <footer class="modal-footer"></footer>
    </dialog>
  </main>
</div>

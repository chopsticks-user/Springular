<div class="container">
  <div class="main-container">
    <h1 class="welcome-message">Welcome to Springular!</h1>
    <button mat-flat-button (click)="openAuthModal()">Get Started</button>
    <dialog #authModal>
      @if (showLogin){
      <app-login #loginModalContent></app-login>
      }@else {
      <app-signup #signupModalContent></app-signup>
      }
      <button (click)="closeAuthModal()">Close</button>
    </dialog>
  </div>
</div>

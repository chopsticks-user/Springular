<div class="container">
  <div class="calendar-view">
    <header class="calendar-header">
      <app-home-calendar-header
        [firstWeekday]="currentFirstDayOfWeek$ | async"
        [lastWeekday]="currentLastDayOfWeek$ | async"
        [today]="today"
        [onTodayHovered]="onTodayHovered"
        [onTodayClicked]="onTodayClicked"
        [nextButtonHandler]="nextButtonHandler"
        [prevButtonHandler]="prevButtonHandler"
      />
    </header>
    <main class="calendar-main">
      <app-home-calendar-week-view
        [calendarEvents]="calendarEvents$ | async"
        [weekDays]="currentWeekDays$ | async"
      />
    </main>
  </div>
  <div class="sidebar-view">
    <app-home-calendar-sidebar />
  </div>
</div>

<div class="container">
  <div class="calendar-view">
    <header class="calendar-header">
      <app-home-calendar-header
        [today$]="today"
        [firstWeekday$]="currentFirstDayOfWeek$"
        [lastWeekday$]="currentLastDayOfWeek$"
        ($todayButtonHovered)="onTodayButtonHovered()"
        ($todayButtonClicked)="onTodayButtonClicked()"
        ($nextButtonClicked)="onNextButtonClicked()"
        ($prevButtonClicked)="onPrevButtonClicked()"
        ($addEventButtonClicked)="openEventEditor()"
      />
    </header>
    <main class="calendar-main">
      <app-home-calendar-week-view
        [calendarEvents$]="calendarEvents$"
        [weekDays$]="currentWeekDays$"
        ($eventClicked)="openEventEditor($event)"
      />
      <dialog #eventEditorModal (close)="closeEventEditor()">
        @if(eventEditorVisible){
        <app-shared-calendar-event-dialog
          [type]="eventEditorType"
          [calendarEvent]="selectedCalendarEvent"
          ($cancelButtonClicked)="closeEventEditor()"
          ($deleteButtonClicked)="deleteCalendarEvent()"
        ></app-shared-calendar-event-dialog>
        }
      </dialog>
    </main>
  </div>
  <!-- <div class="sidebar-view">
    <app-home-calendar-sidebar />
  </div> -->
</div>

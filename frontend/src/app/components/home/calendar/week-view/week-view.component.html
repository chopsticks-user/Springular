<div class="date-view">
  <div class="date-view-span"></div>
  @for (weekDay of weekDays; track weekDay.dayOfWeek){
  <div class="date-label-view">
    <p class="day-of-week-text">{{ weekDay.dayOfWeek }}</p>
    <div class="day-of-month">
      <p class="day-of-month-text">{{ weekDay.dayOfMonth }}</p>
    </div>
  </div>
  }
</div>
<div class="timeline-view">
  <div class="time-view">
    @for (hour of hours; track hour){
    <div class="time">
      <p class="time-text">{{ hour }}</p>
    </div>
    }
  </div>
  <div class="week-view">
    @for (weekDay of weekDays; track weekDay){
    <div class="week-day-view">
      @for (hour of hours; track hour){
      <div class="hour">
        @if(scheduled(hour, weekDay)){
        <div
          class="event"
          (click)="clicked(hour, weekDay)"
          [style]="'height: 50px; margin-top: 0px;'"
        ></div>
        }
      </div>
      }
    </div>
    }
  </div>
</div>

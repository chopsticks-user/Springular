<div class="container">
  <form [formGroup]="signup" (submit)="signupHandler()">
    <p>
      <mat-form-field appearance="outline" color="primary">
        <mat-label>First name</mat-label>
        <input
          style="color: var(--text-color)"
          formControlName="firstName"
          matInput
        />
        <mat-icon matSuffix>badge</mat-icon>
        <mat-hint style="color: var(--text-color)"></mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input
          style="color: var(--text-color)"
          formControlName="lastName"
          matInput
        />
        <mat-icon matSuffix>badge</mat-icon>
        <mat-hint style="color: var(--text-color)"></mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input
          style="color: var(--text-color)"
          formControlName="dateOfBirth"
          matInput
        />
        <mat-icon matSuffix>calendar_month</mat-icon>
        <mat-hint style="color: var(--text-color)">mm/dd/yyyy</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          style="color: var(--text-color)"
          formControlName="email"
          matInput
        />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-hint style="color: var(--text-color)"></mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          style="color: var(--text-color)"
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">
          {{ hide ? "visibility_off" : "visibility" }}
        </mat-icon>
        <mat-hint style="color: var(--text-color)"></mat-hint>
      </mat-form-field>
    </p>
    <div class="submit-container">
      <p></p>
      <button mat-flat-button type="submit">Sign Up</button>
    </div>
  </form>
</div>

<header>
  <h3>sign up</h3>
</header>
<main>
  <form [formGroup]="formGroup" (submit)="signupHandler()">
    <app-layout-form-field
      [formGroup]="formGroup"
      icon="badge"
      controlName="firstName"
      placeholder="first name"
    />
    <app-layout-form-field
      [formGroup]="formGroup"
      icon="badge"
      controlName="lastName"
      placeholder="last name"
    />
    <app-layout-form-field
      [formGroup]="formGroup"
      type="date"
      icon="calendar_month"
      controlName="dateOfBirth"
    />
    <app-layout-form-field
      [formGroup]="formGroup"
      type="email"
      placeholder="email"
      icon="mail"
      controlName="email"
    />
    <app-layout-form-field
      [formGroup]="formGroup"
      [type]="hidePassword ? 'password' : 'text'"
      controlName="password"
      placeholder="password"
      [icon]="hidePassword ? 'visibility_off' : 'visibility'"
      (iconClicked)="hidePassword=!hidePassword"
    />
  </form>
  <div>
    <p>{{ status || "" }}</p>
    <button (click)="signupHandler()">Sign Up</button>
  </div>
</main>
<footer>
  <p>Already have an account?</p>
  <span></span>
  <p class="link" (click)="navigateToLogin()">Login</p>
  <span></span>
  <p class="separator">|</p>
  <span></span>
  <p class="link" (click)="navigateToResetPassword()">Reset password</p>
</footer>

<header>
  <h3>sign up</h3>
</header>
<main>
  <form [formGroup]="formGroup" (submit)="signupHandler()">
    <div>
      <input
        type="text"
        formControlName="firstName"
        placeholder="first Name"
      />
      <mat-icon matSuffix>badge</mat-icon>
    </div>
    <div>
      <input
        type="text"
        formControlName="lastName"
        placeholder="last name"
      />
      <mat-icon matSuffix>badge</mat-icon>
    </div>
    <div>
      <input
        type="date"
        formControlName="dateOfBirth"
      />
      <mat-icon matSuffix>calendar_month</mat-icon>
    </div>
    <div>
      <input
        type="email"
        formControlName="email"
        placeholder="email"
      >
      <mat-icon>mail</mat-icon>
    </div>
    <div>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        placeholder="password"
      >
      <mat-icon
        (click)="hidePassword = !hidePassword"
        style="cursor: pointer"
      >
        {{ hidePassword ? "visibility_off" : "visibility" }}
      </mat-icon>
    </div>
  </form>
  <div>
    <p>{{ status || "" }}</p>
    <button (click)="signupHandler()">Sign Up</button>
  </div>
</main>
<footer>
  <p>Already have an account?</p>
  <span></span>
  <p class="link" (click)="navigateToLogin()">Login</p>
  <span></span>
  <p class="separator">|</p>
  <span></span>
  <p class="link" (click)="navigateToResetPassword()">Reset password</p>
</footer>

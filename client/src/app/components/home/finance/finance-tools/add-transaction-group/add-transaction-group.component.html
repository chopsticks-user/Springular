<form [formGroup]="formGroup">
  <app-shared-form-field
    label="Name"
    [control]="formGroup.controls['name']"
    icon="receipt_long"
    width="300px"
  />
  <app-shared-form-field
    label="Description"
    [control]="formGroup.controls['description']"
    icon="description"
    width="300px"
  />
  <app-shared-form-field
    label="Color"
    [control]="formGroup.controls['color']"
    icon="palette"
    type="color"
    width="300px"
  />
  <section>
    <button mat-flat-button>Submit</button>
    <button mat-flat-button (click)="onCloseModal.emit()">Cancel</button>
  </section>
</form>

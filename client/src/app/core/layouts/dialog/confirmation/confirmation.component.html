<dialog #confirmationDialog (close)="declineHandler()">
  @if (open$ | async) {
    <header>
      <mat-icon (click)="declineHandler()">close</mat-icon>
    </header>
    <main>
      <p>{{ question$ | async }}</p>
      <div>
        <button class="accept" (click)="acceptHandler()">Yes</button>
        <button class="decline" (click)="declineHandler()">No</button>
      </div>
    </main>
  }
</dialog>

@if (displayed$ | async) {
  @let level = (level$ | async)!;
  @let color = getColor(level);
  <div #notificationContent [style.color]="color">
    <app-shared-ui-icon [name]="getIcon(level)"/>
    <p>{{ message$ | async }}</p>
    <app-shared-ui-icon
      class="close"
      name="close"
      (click)="close()"
    />
  </div>
}

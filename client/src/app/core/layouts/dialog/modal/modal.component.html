<dialog #modal (close)="modalShouldClose.emit()">
  @if (modalShouldOpen()) {
    <header>
      <app-shared-ui-icon name="menu_open"/>
      <ng-content select="app-layout-dialog-modal-tool"/>
      <span></span>
      <app-shared-ui-icon
        (click)="modalShouldClose.emit()"
        name="close"
        title="close"
      />
    </header>
    <ng-content/>
  }
</dialog>

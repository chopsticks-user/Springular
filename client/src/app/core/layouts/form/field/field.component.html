<ng-container [formGroup]="formGroup()">
  @switch (type()) {
    @case ("select") {
      <select [formControlName]="controlName()">
        <ng-content/>
      </select>
    }
    @default {
      <input
        [formControlName]="controlName()"
        [type]="type()"
        [placeholder]="placeholder()"
      />
    }
  }
  <mat-icon matSuffix (click)="iconClicked.emit()">{{ icon() }}</mat-icon>
</ng-container>

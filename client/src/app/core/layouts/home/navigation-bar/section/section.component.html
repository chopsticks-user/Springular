@if (name()) {
  <header>
    <p>{{ name() }}</p>
  </header>
}
<main>
  @for (item of items(); track $index) {
    @let isSelected = isSelectedItem(item);
    <div
      [ngClass]="['item', isSelected ? 'item-selected': 'item-normal']"
      (click)="onItemClicked(item)"
    >
      <div class="item-icon">
        <mat-icon matSuffix>{{ item.icon }}</mat-icon>
      </div>
      <div class="item-name">
        <p>{{ item.name }}</p>
      </div>
    </div>
  }
</main>

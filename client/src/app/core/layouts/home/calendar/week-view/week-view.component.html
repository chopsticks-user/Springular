<div class="date-view">
  <div class="date-view-span"></div>
  @for (weekDay of (weekDays$ |async); track weekDay.dayOfWeek) {
    <div class="date-label-view">
      <p class="day-of-week-text">{{ weekDay.dayOfWeek }}</p>
      <div class="day-of-month">
        <p class="day-of-month-text">{{ weekDay.dayOfMonth }}</p>
      </div>
    </div>
  }
</div>
<div class="timeline-view">
  <div class="time-view">
    @for (hour of hourTexts; track hour) {
      <div class="time" [style.height]="pixelsPerHour+'px'">
        <p class="time-text">{{ hour }}</p>
      </div>
    }
  </div>
  <div class="week-view">
    @for (weekDay of (weekDays$ |async); track weekDay.dayOfWeek) {
      <div class="week-day-view">
        @for (hour of hours; track hour) {
          <div class="hour" [style.height]="pixelsPerHour+'px'">
            <app-layout-home-calendar-event
              [events]="scheduledEvents(hour, weekDay.dayOfMonth)"
              [pixelsPerHour]="pixelsPerHour"
              [borderPixelWidth]="1"
              (eventClicked)="onEventClicked.emit($event)"
            />
          </div>
        }
      </div>
    }
  </div>
</div>
